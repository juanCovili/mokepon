<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon!</h1>
            <h2 class="subtitulo">Elige a tu mascota:</h2>
            <div id="contenedorTarjetas" class="tarjetas">
            </div>
            <button id="btn-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button onmouseup="detenerMovimiento()">
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button onmouseup="detenerMovimiento()">
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button onmouseup="detenerMovimiento()">
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon!</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>
            <div id="contenedorAtaques" class="tarjetas-ataques">
            </div>
            <div id="mensajes">
                <p id="resultado">¡¡Mucha Suerte!!</p>
                <section id="reiniciar">
                    <button id="btn-reiniciar">Reiniciar</button>
                </section>
            </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
